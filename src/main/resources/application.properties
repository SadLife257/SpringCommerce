spring.main.banner-mode=OFF
logging.level.root=WARN

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_commerce
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.enabled=true

springcommerce.app.jwtCookieName=spring_commerce
springcommerce.app.jwtSecret=<<<<spring+commerce+web+application+super+secret+and+longgggggggggggggggggggggggggggggggggggggggg+key>>>
springcommerce.app.jwtExpirationMs=86400000
